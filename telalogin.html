<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <!--Fim GFonts-->
    <title>Telecall - Autenticação</title>

    <!--CSS Local-->
    <link rel="stylesheet" href="css/style.css">
    <!--CSS Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body class="body">
    <!--Logo-->
    <div class="logoTelecall">
        <a href="CPaaS.html">
            <img class="logoTelecall" src="assets/telecall-logo.svg">
        </a>
    </div>
    <!--Formulário-->
    <div class="formularioDiv">
        <form class="form" method="get">
            <div class="titulo">
                <a href="CPaaS.html"><i id="voltar" class="bi bi-box-arrow-in-left"></i></a>
                <h4 id="auth" class="text-center">Autenticação</h4>
                <div id="error" class="text-center"></div>
                <div id="success" class="text-center"></div>
            </div>
            <div class="mb-3">
                <label for="inputCpf" id="labelCpf" class="form-label"><i class="bi bi-person-circle"></i> CPF do Titular: <label for="inputCpf" class="exigido">*</label></label>
                <div id="loginLabel"></div>
                <input oninput="mascarax(this)" type="text" class="form-control border-2" id="inputCpf" placeholder="Insira seu CPF" required autocomplete="off">
            </div>
            <div class="mb-3">
                <label for="inputPasswd" class="form-label" id="labelSenha"><i class="bi bi-key-fill"></i> Senha: <label for="inputPasswd" class="exigido">*</label></label>
                <div id="passwdLabel"></div>
                <input type="password" class="form-control border-2" id="inputPasswd" placeholder="Insira sua senha" required autocomplete="off">
                <div class="showpasswd">
                    <input id="showpass" name="showpass" type="checkbox" onclick="showPasswd()" class="checkboxSenha"> <label for="showpass" class="form-label">Mostrar senha</label>
                </div>
            </div>
            <div><button type="button" onclick="entrar()" class="btn btn-danger" id="botao">ENTRAR <i class="bi bi-arrow-right-circle"></i></button><a href="telacadastro.html" id="naoTemCnt" class="naoTemCnt"><button type="button" class="btn btn-outline-primary">Seja cliente! <i class="bi bi-cart-plus"></i></button></a>
            </div>
        </form>
    </div>
    <!--Inicio avisos-->
    <div class="avisos">
        <div class="areacli"><br>
            <h4 class="areaclitexto" "><i class="bi bi-person-square "></i>  Área do Cliente</h4><br>
        </div>
    <div class="texto ">
        <p><i class="bi bi-text-left "></i> Na área do cliente você encontra informações sobre sua conta, <strong>extrato telefônico</strong>, <strong>segunda via</strong>, <strong>histórico de mensagens</strong> e <strong>financeiro</strong>.</p>
        <img class="maparj " src="assets/MapaRJ.png ">
    </div>
    </div>
</body>
    <!--Máscara-->
    <script src="js/mascaraCpf.js "></script>
    <script src="js/showpass.js "></script>
    <script src="js/auth.js "></script>
    <!--JS Bootstrap-->
</html>
